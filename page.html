<html>


<form>
    Username github: <input value="gabrielNetto94" id="username" type="text" name="username">
    <button onclick="loadDoc()">Get data from github!</button>
</form>

    </h1><div id="demo"></div>

<script>
    function loadDoc() {

        var username =  document.getElementById("username").value;
        console.log(username)

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.response;
                console.log(this.response);
            }
        };
        
        xhttp.open("GET", "http://localhost:3000/user/"+username, true);
        xhttp.send();
    }
</script>

</html>
